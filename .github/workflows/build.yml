name: build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'cmd/**'
      - 'Makefile'
      - '.golangci.yml'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'cmd/**'
      - 'Makefile'
      - '.golangci.yml'
      - '.github/workflows/build.yml'
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Only run on non-draft PRs
    if: github.event.pull_request.draft == false || github.event_name == 'push'
    strategy:
      # Test only latest Go version on PRs, all versions on main
      matrix:
        go-version: ${{ github.event_name == 'pull_request' && fromJSON('["1.24"]') || fromJSON('["1.23", "1.24"]') }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run go vet
      run: go vet ./...

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: v2.7.2
        args: --timeout=5m

    - name: Run tests
      run: make test

    - name: Run e2e tests
      run: make e2e-test

    - name: Get version
      id: version
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
      run: |
        VERSION=$(git describe --tags --always --dirty 2>/dev/null | sed 's/^v//' || echo "dev")
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Get build date
      id: build_date
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
      run: |
        if [ -n "${{ github.event.head_commit.timestamp }}" ]; then
          BUILD_DATE="${{ github.event.head_commit.timestamp }}"
        else
          # Use current UTC time as fallback (ISO 8601 format)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        fi
        echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT

    - name: Build
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
      env:
        VERSION: ${{ steps.version.outputs.version }}
        BUILD_DATE: ${{ steps.build_date.outputs.build_date }}
      run: |
        mkdir -p bin
        go build -ldflags "-X main.version=${VERSION} -X main.buildDate=${BUILD_DATE}" \
          -o bin/orla-linux-amd64 ./cmd/orla

    - name: Upload artifacts
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
      uses: actions/upload-artifact@v4
      with:
        name: orla-linux-amd64
        path: bin/orla-linux-amd64
        retention-days: 7
