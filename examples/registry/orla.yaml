tools_registry:
  tools:
    echo:
      name: echo
      description: Echo a message back to the user
      path: ./tools/echo.sh
      interpreter: /bin/bash
    date:
      name: date
      description: Get the current date and time in various formats
      path: ./tools/date.sh
      interpreter: /bin/bash
port: 8080
timeout: 30
log_format: pretty
log_level: info

